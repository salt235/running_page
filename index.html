<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function () {
        const basePath = '%BASE_URL%';
        const redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          if (
            redirect !== basePath + '/' &&
            redirect !== basePath + '/index.html'
          ) {
            window.history.pushState(null, '', redirect);
          }
        }
      })();
    </script>
    <link rel="icon" type="image/svg+xml" href="https://api.iconify.design/simple-icons:runrundotit.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Running Page</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
